name: Build Integrity & Validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validation:
    name: Code Quality & Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js Runtime
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install Dependencies (Deterministic)
        run: npm ci

      - name: Linting Enforcement
        run: npm run lint

      - name: Static Type Analysis
        run: npm run check

      - name: Unit & Integration Tests
        run: npm test
        env:
          NODE_ENV: test

      - name: Production Build Verification
        run: npm run build

      - name: Verify Artifact Generation
        run: |
          if [ ! -f "dist/index.js" ]; then
            echo "Error: Build artifact dist/index.js not found!"
            exit 1
          fi
          echo "Build artifact verified: dist/index.js"

  docker-validation:
    name: Docker Build Integrity
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [validation] # Validate code before attempting container build

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker Build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: validation-build:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
